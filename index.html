<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootballNow</title>
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="position-relative">
    <header>
        <head>
            <div class="container">
                <div class="d-flex justify-content-between align-items-center p-2 w-100">
                    <div class="">
                        <a href="index.html" class="logo">
                            <div class="dix"></div>
                            <h3 class="mb-0 text-info" style="font-size:25px">F<span><i class="fa-solid fa-futbol text-light" style="font-size:15px"></i><i class="fa-solid fa-futbol text-light" style="font-size:15px"></i></span>tballNow</h3>
                        </a>
                    </div>
                    <div class="hidden d-flex justify-content-end text-end">
                        <i class="fas fa-bars mb-0 text-light menu-btn text-end" style="font-size: 30px;"></i>
                    </div>
                    <div class="col-lg-8 text-end mobile-hide">
                        <div class="row justify-content-between">
                            <div class="col-lg-2 col-md-2 nav-hove">
                                <a href="" class="text-light">HOME</a>
                            </div>
                            <div class="col-lg-2 col-md-2 nav-hove">
                                <a href="" class="text-light">DEV</a>
                            </div>
                            <div class="col-lg-2 col-md-2 nav-hove">
                                <a href="" class="text-light">CONTACT</a>
                            </div>
                            <div class="col-lg-2 col-md-2 nav-hove">
                                <a href="" class="text-light">NEWS</a>
                            </div>
                            <div class="col-lg-2 col-md-2 nav-hove">
                                <a href="" class="text-light">ADMIN</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </head>
        <nav class="hidden">
            <div class="container">
                <div class="d-flex justify-content-between text-center p-1">
                    <div class="col-2">
                        <i class="nav-hover fas fa-home mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">HOME</p>
                    </div>
                    <div class="col-2">
                        <i class="nav-hover fas fa-code mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">DEV</p>
                    </div>
                    <div class="col-2">
                        <i class="nav-hover fas fa-address-card mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">ADDRESS</p>
                    </div>
                    <div class="col-2">
                        <i class="nav-hover fas fa-address-book mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">CONTACT</p>
                    </div>
                    <div class="col-2">
                        <i class="nav-hover fas fa-radio mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">NEWS</p>
                    </div>
                    <div class="col-2">
                        <i class="nav-hover fas fa-lock mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">ADMIN</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="">
        <aside class="container">
           <div class="row w-100 m-0 pt-4 justify-content-between">
                <div class="col-lg-3 col-md-3 bg-dark pt-2">
                    <div class="row rowling px-2 show">

                    </div>
                    <div class="more d-flex justify-content-center align-items-center hid">
                        <p class="text-light mb-0">More</p>
                        <i class="fas fa-angle-down mb-0 text-light mx-2"></i>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 bg-info">
                    <div class="row py-3 border-bottom border-2 text-center">
                        <div class="col-lg-3 col-6">
                            <div class=" rounded all all-fixture p-2 border-0 bg-dark">
                                <h3 class="text-light mb-0"  style="font-size: 14px">All</h3>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class=" rounded all live p-2 active border-0 bg-dark">
                                <h3 class="text-light mb-0"  style="font-size: 14px">Live</h3>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class=" rounded all finished p-2 border-0 bg-dark">
                                <h3 class="text-light mb-0"  style="font-size: 14px">Finished</h3>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class=" rounded all schedule p-2 border-0 bg-dark">
                                <h3 class="text-light mb-0"  style="font-size: 14px">Schedule</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row rowling-england px-1">

                    </div>
                    <div class="row rowling-spain px-1">

                    </div>
                    <div class="row rowling-germany px-1">

                    </div>
                    <div class="row rowling-italy px-1">

                    </div>
                    <div class="row rowling-france px-1">

                    </div>
                    <div class="row rowling-holland px-1">

                    </div>
                    <div class="row rowling-fixture px-1">
                        
                    </div>
                </div>

           </div>
        </aside>
    </main>
    


    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
</html>
