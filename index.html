<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light body">
    <header class="bg-dark text-light border-bottom border-light">
        <div class="container flex-wrap justify-content-between align-items-center d-flex py-3">
            <div>
                <h3 class="ssss">FootballNow</h3>
            </div>
            <div class="justify-content-between">
                <button class="px-3 py-2 btn btn-light border-0 shadow">Scores</button>
                <button class="px-3 py-2 btn btn-light border-0 shadow">Favorites</button>
                <button class="px-3 py-2 btn btn-light border-0 shadow">News</button>
            </div>
        </div>
    </header>
    <section class="">
        <div class="container my-5">
            <div class="row justify-content-between">
                <div class="sidebar col-4 h-100 border border-light rounded">
                    <div class="d-flex pt-2 border-bottom border-light tabs align-items-center pb-3">
                        <div class="px-3">
                            <i class="fa-solid fa-futbol"></i>
                        </div>
                        <div class="">
                            <p class="mb-0">All Matches</p>
                        </div>
                        
                    </div>
                    <div class="d-flex pt-2 border-bottom border-light tabs  baclaysTab">
                        <div class="px-3">
                            <img src="img/england_flag.png" class="img-fluid">
                        </div>
                        <div class="pt-1 ">
                            <p class="leagueName">Premiership <span class="ctry d-none">39</span></p>
                        </div>
                        
                    </div>
                    <div class="d-flex pt-2 border-bottom border-light tabs ligaTab">
                        <div class="px-3">
                            <img src="img/spain.png" class="img-fluid">
                        </div>
                        <div>
                            <p class="leagueName">La Liga Santander <span class="ctry d-none">Spain</span></p>
                        </div>
                    </div>
                    <div class="d-flex pt-2 border-bottom border-light tabs bundesligaTab">
                        <div class="px-3">
                            <img src="img/germany_flag.png" class="img-fluid">
                        </div>
                        <div>
                            <p class="leagueName">Bundesliga <span class="ctry d-none">Germany</span></p>
                        </div>
                    </div>
                    <div class="d-flex pt-2 border-bottom border-light tabs serieTab">
                        <div class="px-3">
                            <img src="img/italy_flag.png" class="img-fluid">
                        </div>
                        <div>
                            <p class="leagueName">Serie A <span class="ctry d-none">Italy</span></p>
                        </div>
                    </div>
                    <div class="d-flex pt-2 border-bottom border-light tabs ligueTab">
                        <div class="px-3">
                            <img src="img/france_flag.png" class="img-fluid">
                        </div>
                        <div>
                            <p class="leagueName">Ligue 1 <span class="ctry d-none">France</span></p>
                        </div>
                    </div>
                    <div class="d-flex pt-2 tabs eredivisieTab">
                        <div class="px-3">
                            <img src="img/netherlands_flag.png" class="img-fluid">
                        </div>
                        <div>
                            <p class="leagueName">Eredivisie <span class="ctry d-none">Holland</span></p>
                        </div> 
                    </div>
                </div>
                <div class="col-7 content border border-light rounded">
                    <!-- PREMIER LEAGUE CONTENT -->
                    <div class="baclays show">
                        <div class="d-flex pt-2">
                            <div class="px-3">
                                <img src="img/england_flag.png" class="img-fluid">
                            </div>
                            <div class="">
                                <p>Premier League</p>
                                <p><span class="" style="font-size: 10px;">England</span></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="live btn btn-light px-5 mx-1 my-2 actives py-2">Live</button>
                            <button href="#" class="all btn btn-light px-4 mx-1 my-2 py-2">Full-Time</button>
                            <button href="#" class="finish btn btn-light px-4 mx-1 my-2 py-2">Top Focus</button>
                            <button href="#" class="coming btn btn-light px-5 mx-1 my-2 py-2">Upcoming</button>
                        </div>
                        <div class="row scores">
    
                        </div>
                    </div>
                    <!-- LA LIGA CONTENT -->
                    <div class="liga">
                        <div class="d-flex pt-2">
                            <div class="px-3">
                                <img src="img/spain.png" class="img-fluid">
                            </div>
                            <div class="">
                                <p>La Liga Santander</p>
                                <p><span class="" style="font-size: 10px;">Spain</span></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="live btn btn-light px-5 mx-2 my-2 actives">Live</button>
                            <button href="#" class="all btn btn-light px-5 mx-2 my-2">Full Time</button>
                            <button href="#" class="finish btn btn-light px-5 mx-2 my-2">Top Focus</button>
                            <button href="#" class="coming btn btn-light px-5 mx-2 my-2">Upcoming</button>
                        </div>
                        <div class="row scores">
    
                        </div>
                    </div>
                    <!-- BUNDESLIGA CONTENT-->
                    <div class="bundesliga">
                        <div class="d-flex pt-2">
                            <div class="px-3">
                                <img src="img/germany_flag.png" class="img-fluid">
                            </div>
                            <div class="">
                                <p>Bundesliga</p>
                                <p><span class="" style="font-size: 10px;">Germany</span></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="live btn btn-light px-5 mx-2 my-2 actives">Live</button>
                            <button href="#" class="all btn btn-light px-5 mx-2 my-2">Full Time</button>
                            <button href="#" class="finish btn btn-light px-5 mx-2 my-2">Top Focus</button>
                            <button href="#" class="coming btn btn-light px-5 mx-2 my-2">Upcoming</button>
                        </div>
                        <div class="row scores">
    
                        </div>
                    </div>
                    <!-- SERIE A CONTENT -->
                    <div class="serie">
                        <div class="d-flex pt-2">
                            <div class="px-3">
                                <img src="img/italy_flag.png" class="img-fluid">
                            </div>
                            <div class="">
                                <p>Serie A</p>
                                <p><span class="" style="font-size: 10px;">Italy</span></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="live btn btn-light px-5 mx-2 my-2 actives">Live</button>
                            <button href="#" class="all btn btn-light px-5 mx-2 my-2">Full Time</button>
                            <button href="#" class="finish btn btn-light px-5 mx-2 my-2">Top Focus</button>
                            <button href="#" class="coming btn btn-light px-5 mx-2 my-2">Upcoming</button>
                        </div>
                        <div class="row scores">
    
                        </div>
                    </div>
                    <!-- LIGUE 1 CONTENT -->
                    <div class="ligue">
                        <div class="d-flex pt-2">
                            <div class="px-3">
                                <img src="img/france_flag.png" class="img-fluid">
                            </div>
                            <div class="">
                                <p>Ligue 1</p>
                                <p><span class="" style="font-size: 10px;">France</span></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="live btn btn-light px-5 mx-2 my-2 actives">Live</button>
                            <button href="#" class="all btn btn-light px-5 mx-2 my-2">Full Time</button>
                            <button href="#" class="finish btn btn-light px-5 mx-2 my-2">Top Focus</button>
                            <button href="#" class="coming btn btn-light px-5 mx-2 my-2">Upcoming</button>
                        </div>
                        <div class="row scores">
    
                        </div>
                    </div>
                    <!-- EREDIVISIE CONTENT -->
                    <div class="eredivisie">
                        <div class="d-flex pt-2">
                            <div class="px-3">
                                <img src="img/netherlands_flag.png" class="img-fluid">
                            </div>
                            <div class="">
                                <p>Eredivisie</p>
                                <p><span class="" style="font-size: 10px;">Netherlands</span></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="live btn btn-light px-5 mx-2 my-2 actives">Live</button>
                            <button href="#" class="all btn btn-light px-5 mx-2 my-2">Full Time</button>
                            <button href="#" class="finish btn btn-light px-5 mx-2 my-2">Top Focus</button>
                            <button href="#" class="coming btn btn-light px-5 mx-2 my-2">Upcoming</button>
                        </div>
                        <div class="row scores">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="leagues">
        <div class="leagues">

        </div>
    </section>

    <div class="password p-5">
        <input type="text" value="" class="password-show py-2">
        <button class="btn btn-primary password-generate">Generate</button>
    </div>








    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
</html>
