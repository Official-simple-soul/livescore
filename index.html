<body>
    <div class=" text-center bg-dark py-5">
        <h3 class="text-light">Simple-Soul Football Scores</h3>
    </div>
    <section id="football-livescores" class="py-5 bg-dark text-light">
        <div class="container text-center">
            <h3>Livescores</h3>
            <div class="d-flex justify-content-center align-items-center py-4 flex-wrap">

                <button class="btn btn-light px-5 coming mx-2 my-2">Upcoming</button>
            </div>
            <div class="row">
                
            </div>
            
        </div>
    </section>
