<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootballNow</title>
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stat.css">
</head>
<body class="position-relative">
    <header>
        <head>
            <div class="container">
                <div class="d-flex justify-content-between align-items-center p-2 w-100">
                    <div class="">
                        <a href="index.html" class="logo">
                            <h3 class="mb-0 text-info">FootballNow</h3>
                        </a>
                    </div>
                    <div class="col-lg-8 text-end mobile-hide">
                        <div class="row justify-content-end">
                            <div class="col-lg-2 col-md-2 nav-hove">
                                <a href="index.html" class="text-light">HOME</a>
                            </div>
                            <div class="col-lg-2 col-md-2 nav-hove">
                                <a href="" class="text-light">DEV</a>
                            </div>
                            <div class="col-lg-2 col-md-2 nav-hove">
                                <a href="" class="text-light">CONTACT</a>
                            </div>
                            <div class="col-lg-2 col-md-2 nav-hove">
                                <a href="" class="text-light">NEWS</a>
                            </div>
                            <div class="col-lg-2 col-md-2 nav-hove">
                                <a href="" class="text-light">ADMIN</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </head>
        <nav class="hidden">
            <div class="container">
                <div class="d-flex justify-content-between text-center p-1">
                    <a href="index.html" class="text-light"><div class="col-2">
                        <i class="nav-hover fas fa-home mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">HOME</p>
                    </div></a>
                    <div class="col-2">
                        <i class="nav-hover fas fa-code mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">DEV</p>
                    </div>
                    <div class="col-2">
                        <i class="nav-hover fas fa-address-card mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">ADDRESS</p>
                    </div>
                    <div class="col-2">
                        <i class="nav-hover fas fa-address-book mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">CONTACT</p>
                    </div>
                    <div class="col-2">
                        <i class="nav-hover fas fa-radio mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">NEWS</p>
                    </div>
                    <div class="col-2">
                        <i class="nav-hover fas fa-lock mb-0 text-light"></i>
                        <p class="text-light mb-0" style="font-size: 6px;">ADMIN</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-3">
        <div class="container">
            <div class="row w-100 m-0 pt-4 justify-content-center">
                <div class="col-lg-9 col-md-9 bg-info py-2">
                    <div class="row get-stat text-center justify-content-between align-items-center">
                
                    </div>
                    <div class="row d-flex my-2 bg-dark py-2 justify-content-center align-items-center">
                        <div class="mx-1 text-center">
                            <p class="px-2 bg-info rounded text-dark my-0 tic summary" style="font-size: 10px;">SUMMARY</p>
                        </div>
                        <div class="mx-1 text-center">
                            <p class="px-2 bg-info rounded text-dark my-0 tic stat active-stat" style="font-size: 10px;">STATISTICS</p>
                        </div>
                        <div class="mx-1 text-center">
                            <p class="px-2 bg-info rounded text-dark my-0 tic lineup" style="font-size: 10px;">LINE-UP</p>
                        </div>
                        <div class="mx-1 text-center">
                            <p class="px-2 bg-info rounded text-dark my-0 tic standing" style="font-size: 10px;">STANDING</p>
                        </div>
                    </div>
                    <div class="row get-stat-2">
                        <div class="col-12 text-center">
                            <div class="row justify-content-between align-items-center py-1">
                                <div class="col-4">
                                    <p class="text-light bg-dark rounded my-0 p-1" style="font-size: 11px;">HOME</p>
                                </div>
                                <div class="col-4">
                                    <p class="text-light bg-dark rounded my-0 p-1" style="font-size: 11px;">AWAY</p>
                                </div>
                            </div>
                            <div class="row d-flex bg-info px-0 pt-3 justify-content-between line-up" style="min-height: 350px">
                               
                            </div>
                            <div class="sub mt-3 d-none">
                                <p class="text-dark">SUBSTITUTE</p>
                            </div>
                            <div class="row d-flex bg-info px-0 py-0 justify-content-between line-up-sub">

                            </div>
                            <div class="coach d-none">
                                <p class="text-dark">COACH</p>
                            </div>
                            <div class="row d-flex bg-info px-0 py-0 justify-content-between line-up-coach">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    


    <script src="js/stat.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
</html>
